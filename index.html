<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellcome My Bank</title>

    <!-- talwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-red-50">
    <h1 class="text-4xl font-bold font-serif text-center mt-16 text-rose-600 " >Wellcome to My Bank</h1>
    <div class="bg-fuchsia-200 w-2/3 mx-auto p-5 px-7 pb-7 mt-5 rounded-md">
        <h3 class="text-2xl text-rose-500 font-bold">Please Login</h3>
        <input class=" rounded-md w-2/3 block mt-5 mb-7 border-2 px-2 py-1 drop-shadow-lg" type="email" name="" id="emailFeild" placeholder="write your email">
        <input class="rounded-md w-2/3 mb-5 border-2 px-2 py-1 block drop-shadow-lg" type="password" name="" id="passFeild" placeholder="write your password">
        <button id="loginBtn" type="button" class="bg-gradient-to-r from-pink-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 ... py-2 px-3 text-white font-bold rounded-md drop-shadow-lg">
            Login Here
          </button>
    </div>
    
    <script src="js/bank.js"></script>
</body>
</html>
